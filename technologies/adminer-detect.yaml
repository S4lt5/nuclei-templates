---
id: adminer-detect
info:
  name: adminer-detection
  author: Matt Galligan
  severity: info
  reference: null
  tags: tech,adminer
requests:
  - method: GET
    path:
      - "{{BaseURL}}/adminer.php"
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - Adminer
        case-insensitive: true
      - type: status
        status:
          - 200
